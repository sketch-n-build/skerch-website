{% extends 'home/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <section>
        <div class="content-section">
            {% if message %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Login</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="bnt btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Dont have an account? <a class="ml-2"
                        href="{% url 'register' %}">Register</a></small>
            </div>
        </div>
    </section>
</div>


{% endblock content %}
