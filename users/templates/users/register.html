{% extends 'home/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<!-- The blog area starts here -->
<section>
    <div class="content-section">
        {% if message %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endif %}
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="bnt btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a class="ml-2"
                    href="{% url 'login' %}">login</a></small>
        </div>
    </div>
</section>
<!-- The blog area starts here-->


{% endblock content %}
